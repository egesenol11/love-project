<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Beni Seviyor musun? <3</title>
    <style>
        body {
            background-color: black;
            color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 10px; /* mobilde daha dar padding */
        }
        img {
            margin-top: 30px;
            width: 100%; /* mobilde tam genişlik */
            max-width: 300px; /* büyük ekranda sınırlı */
            border-radius: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            margin-top: 20px;
            font-size: 7vw; /* ekran genişliğine göre ayarlanır */
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 4vw 8vw; /* mobilde orantılı padding */
            font-size: 5vw;   /* mobilde orantılı yazı boyutu */
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            max-width: 80%; /* taşmayı engeller */
        }
    </style>
</head>
<body>
    <img src="static/img/animated_cats.png" alt="Tatlı Kediler">
    <h1>Beni Seviyor musun?</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="window.location.href='last.html'">Evet</button>
        <button id="noBtn">Hayır</button>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let growFactor = 1.3; // mobilde daha kontrollü büyüme

        noBtn.addEventListener("click", () => {
            let currentWidth = yesBtn.offsetWidth;
            let currentHeight = yesBtn.offsetHeight;
            yesBtn.style.width = currentWidth * growFactor + "px";
            yesBtn.style.height = currentHeight * growFactor + "px";
            yesBtn.style.fontSize = parseInt(window.getComputedStyle(yesBtn).fontSize) * growFactor + "px";
        });
    </script>
</body>
</html>
