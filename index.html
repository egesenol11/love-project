<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Beni Seviyor musun? <3</title>
    <style>
        body {
            background-color: black;
            color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            margin-top: 50px;
            width: 300px;
            border-radius: 15px;
        }
        h1 {
            margin-top: 20px;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <img src="static/img/animated_cats.png" alt="Tatlı Kediler">
    <h1>Beni Seviyor musun?</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="window.location.href='last.html'">Evet</button>
        <button id="noBtn">Hayır</button>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let growFactor = 1.7;

        noBtn.addEventListener("click", () => {
            let currentWidth = yesBtn.offsetWidth;
            let currentHeight = yesBtn.offsetHeight;
            yesBtn.style.width = currentWidth * growFactor + "px";
            yesBtn.style.height = currentHeight * growFactor + "px";
            yesBtn.style.fontSize = parseInt(window.getComputedStyle(yesBtn).fontSize) * growFactor + "px";
        });
    </script>
</body>
</html>
